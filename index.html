<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <title>Arithmetic</title>
    <h1>Arithmetic</h1>
</head>
<body>
    <input  id="a"> +
    <input  id="b"> 
    <button id='sum' onclick="add()">=</button> 
    <label  id="c"></label>

    <script>
        function add() {
            let a = document.getElementById('a').value
            let b = document.getElementById('b').value
            let s = Number(a) + Number(b)
            document.getElementById('c').innerHTML = s
        }
    </script>
</body>
