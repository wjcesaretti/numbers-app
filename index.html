<body>
    <input  id="a"> +
    <input  id="b"> 
    <button id='s' onclick="add()">=</button> 
    <label  id="sum"></label>

    <script>
        async function add() {
            const operand1Input = document.getElementById('a')
            const operand2Input = document.getElementById('b')
            let n = operand1Input.value
            let m = operand2Input.value
            const response = await fetch('https://arithmetic-service-wjcesaretti.onrender.com//add/' + n + '/' + m)
            const sum = await response.json()
            document.getElementById('sum').innerText = sum
        }
